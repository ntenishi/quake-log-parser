plugins {
    id 'application'
}
apply plugin : 'java'

group 'org.example'
version '1.0'

repositories {
    mavenCentral()
}

ext {
    javaMainClass = "com.app.quakelogparser.Main"
}

application {
    mainClassName = javaMainClass
}

jar {
    manifest {
        attributes(
                'Main-Class': javaMainClass
        )
    }
    from "qgames.log"
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

dependencies {
    testImplementation 'org.mockito:mockito-inline:4.5.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

//    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.0.1'
//    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.0.1'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
}

test {
    useJUnitPlatform()
}